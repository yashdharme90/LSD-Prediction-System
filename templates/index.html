
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSD Prediction System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #2d3436;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: #0984e3;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .result {
      margin-top: 25px;
      background: #dfe6e9;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      font-size: 18px;
      color: #2d3436;
    }

    .uploaded-img {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 400px;
      max-height: 400px;
      border: 2px solid #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #636e72;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üêÑ Lumpy Skin Disease (LSD) Prediction</h1>

  <form action="/predict" method="POST" enctype="multipart/form-data">
    <label>Upload Cattle Image:</label><br>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label>Temperature (¬∞F):</label>
    <input type="number" step="0.1" name="Temperature" required>

    <label>Swelling:</label>
    <select name="Swelling" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Nasal Discharge:</label>
    <select name="Nasal_Discharge" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Eye Discharge:</label>
    <select name="Eye_Discharge" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Skin Nodules:</label>
    <select name="Skin_Nodules" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Appetite Level:</label>
    <select name="Appetite_Level" required>
      <option value="High">High</option>
      <option value="Normal">Normal</option>
      <option value="Low">Low</option>
    </select>

    <button type="submit">Predict LSD</button>
  </form>

  {% if prediction %}
  <div class="result">
    <strong>Prediction Result:</strong> {{ prediction }}
  </div>
  {% endif %}

  {% if image_path %}
  <img src="{{ image_path }}" alt="Uploaded Cattle Image" class="uploaded-img">
  {% endif %}

  <footer>
    ¬© 2025 LSD Detection System | Developed by Yash Dharme
  </footer>

</body>
</html>
