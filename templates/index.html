<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LSD Prediction System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2d3436;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #74b9ff;
    }

    .result {
      margin-top: 25px;
      background: #dfe6e9;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 18px;
    }

    .image-box {
      margin-top: 20px;
      text-align: center;
    }

    .image-box img {
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #636e72;
    }
  </style>
</head>
<body>

  <h1>üêÑ Lumpy Skin Disease (LSD) Prediction</h1>

  <form action="/predict" method="POST" enctype="multipart/form-data">

    <label>Upload Cattle Image</label>
    <input type="file" name="image" accept="image/*" required>

    <label>Temperature (¬∞F)</label>
    <input type="number" step="0.1" name="Temperature" required>

    <label>Swelling</label>
    <select name="Swelling" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Nasal Discharge</label>
    <select name="Nasal_Discharge" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Eye Discharge</label>
    <select name="Eye_Discharge" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Skin Nodules</label>
    <select name="Skin_Nodules" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Appetite Level</label>
    <select name="Appetite_Level" required>
      <option value="High">High</option>
      <option value="Normal">Normal</option>
      <option value="Low">Low</option>
    </select>

    <button type="submit">Predict LSD</button>
  </form>

  {% if prediction %}
    <div class="result">
      <strong>Prediction:</strong> {{ prediction }}
    </div>
  {% endif %}

  {% if image_path %}
    <div class="image-box">
      <h3>Uploaded Cattle Image</h3>
      <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
  {% endif %}

  <footer>
    ¬© 2025 LSD Prediction System | Developed by Yash Dharme
  </footer>

</body>
</html>
